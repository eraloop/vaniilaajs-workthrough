<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game dashboard with glass design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="circle1">

        </div>
        <div class="circle2">

        </div>
        <div class="card">
            <section class="dashboard">
                <div class="img">
                    <img src="../images/avatar.png" alt="">
                    <h2>Simon Edwin</h2>
                    <h4>Pro member.</h4>
                </div>
                <div class="dash-listing">
                    <div class="game-features">
                       <section class="img-sec">
                            <img src="../images/twitch.png" alt="">
                       </section>
                        <section>
                            <h3>Streams</h3>
                        </section>
                    </div>
                    <div class="game-features">
                        <section class="img-sec">
                            <img src="../images/steam.png" alt="">
                        </section>
                       <section>
                            <h3>Games</h3>
                       </section>
                    </div>
                    <div class="game-features">
                       <section class="img-sec">
                            <img src="../images/upcoming.png" alt="">
                       </section>
                        <section>
                            <h3>New</h3>
                        </section>
                    </div>
                    <div class="game-features">
                        <section class="img-sec">
                            <img src="../images/library.png" alt="">
                        </section>
                        <section>
                            <h3>Library</h3>
                        </section>
                    </div>
                </div>
                <div class="call-to-action">
                    <h4>
                        join pro for free games
                    </h4>
                    <img src="../images/controller.png" alt="">
                </div>
            </section>
            <section class="main-presentation">
                <div class="head-section">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="game-listing">
                    <div class="listing">
                        <div class="game">
                            <div class="img">
                                <img src="../images/assassins.png" alt="logo goes here">
                            </div>
                            <div class="game-origin">
                                <h2>Assasins creed vanhalla</h2>
                                <h4>PS5 version</h4>
                            </div>
                        </div>

                        <div class="game-completion">
                            <p>65%</p>
                        </div>
                    </div>
                    <div class="listing">
                        <div class="game">
                            <div class="img">
                                <img src="../images/sackboy.png" alt="logo goes here">
                            </div>
                            <div class="game-origin">
                                <h2>Assasins creed vanhalla</h2>
                                <h4>PS5 version</h4>
                            </div>
                        </div>

                        <div class="game-completion">
                            <p>65%</p>
                        </div>
                    </div>
                    <div class="listing">
                        <div class="game">
                            <div class="img">
                                <img src="../images/spiderman.png" alt="logo goes here">
                            </div>
                            <div class="game-origin">
                                <h2>Assasins creed vanhalla</h2>
                                <h4>PS5 version</h4>
                            </div>
                        </div>

                        <div class="game-completion">
                            <p>65%</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
