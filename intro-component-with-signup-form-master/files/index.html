<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro landing page signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../images/favicon-32x32.png">
</head>
<body>
    
    <div class="container">
        <div class="container-content">
            <div class="intro-text">
                <h1>Learn to code by watching others</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. In ipsa ea necessitatibus ipsum adipisci magni ut, soluta inventore delectus explicabo.</p>
            </div>
            <div class="intro-signup-form">

               <div >
                <button class="discount-btn btn"><span>Try it free for 7 days</span>, then $20/mon thereafter</button>
               </div>
               <div class="sign-up-form">
                   <form action="" id="my-form">
                        <p class="input-area" id="firstnameField">
                            <input type="text" placeholder="Firstname" name="firstname"><span class="error-object error-span not-visible"><img src="../images/icon-error.svg" alt=""></span>
                            <p id="" class="error-text firstname"></p>
                        </p>
                        <p class="input-area">
                            <input type="text" placeholder="Lastname" name="lastname"><span class="error-object not-visible"><img src="../images/icon-error.svg" alt=""></span>
                            <p class="error-text lastname"></p>
                        </p>
                        <p class="input-area">
                            <input type="text" placeholder="Email Address" name="email"><span class="error-object not-visible"><img src="../images/icon-error.svg" alt=""></span>
                            <p class="error-text emailaddress"></p>
                        </p>
                        <p class="input-area">
                            <input type="password" placeholder="Password" name="password"><span class="error-object not-visible"><img src="../images/icon-error.svg" alt=""></span>
                            <p class="error-text passwordfield"></p>
                        </p>
                        <p>
                            <button class="form-btn btn" type="submit">
                                CLAIM YOUR FREE TRIAL
                            </button>
                        </p>

                        <div class="terms">
                            <p>By clicking the button, you agree to our <a href="#">Terms and Services</a></p>
                        </div>
                   </form>
               </div>


            </div>
        </div>
    </div>

    <!-- script section -->
    <script src="main.js"></script>
</body>
</html>
